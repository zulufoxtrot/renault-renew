version: '3.8'

services:
  scraper:
    # Use pre-built image from GitHub Container Registry
    # Replace YOUR_USERNAME/YOUR_REPO with your actual GitHub username and repository name
    image: ghcr.io/zulufoxtrot/renault-renew:latest
    
    container_name: renault-scraper
    ports:
      - "5000:5000"
    volumes:
      # Mount output directory to persist CSV files and reports
      - ./output:/app/output
      # Mount database directory to persist data
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=5000
    restart: unless-stopped
