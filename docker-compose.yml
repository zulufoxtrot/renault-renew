version: '3.8'

services:
  scraper:
    # Option 1: Use pre-built image from GitHub Container Registry
    # Uncomment this line and comment out the 'build' section below
    # image: ghcr.io/YOUR_USERNAME/YOUR_REPO:latest

    # Option 2: Build locally
    build:
      context: .
      dockerfile: Dockerfile

    container_name: renault-scraper
    volumes:
      # Mount output directory to persist CSV files and reports
      - ./output:/app/output
      # Mount database file to persist data
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    # Uncomment to run on a schedule (requires cron setup or external scheduler)
    # command: sh -c "while true; do python scraper_table.py; sleep 3600; done"
