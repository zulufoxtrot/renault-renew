version: '3.8'

services:
  scraper:
    # Build locally
    build:
      context: .
      dockerfile: Dockerfile

    container_name: renault-scraper
    ports:
      - "5000:5000"
    volumes:
      # Mount output directory to persist CSV files and reports
      - ./output:/app/output
      # Mount database file to persist data
      - ./data:/app/data
      # Mount database in app root for Flask access
      - ./renault_vehicles.db:/app/renault_vehicles.db
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=5000
    restart: unless-stopped
